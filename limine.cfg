TERM_MARGIN=40
TERM_MARGIN_GRADIENT=40
TERM_WALLPAPER=boot:///liminebg.bmp
TERM_WALLPAPER_STYLE=stretched
TIMEOUT=5

:Astral (initrd)
PROTOCOL=limine
KERNEL_PATH=boot:///astral
MODULE_PATH=boot:///initrd
KERNEL_CMDLINE=initrd rootfs=tmpfs initarg=withx
COMMENT="The Astral operating system"

:Astral (console, initrd)
PROTOCOL=limine
KERNEL_PATH=boot:///astral
MODULE_PATH=boot:///initrd
KERNEL_CMDLINE=initrd rootfs=tmpfs
COMMENT="The Astral operating system"

:Astral (console, vioblk0, ext2)
PROTOCOL=limine
KERNEL_PATH=boot:///astral
KERNEL_CMDLINE=rootfs=ext2 root=vioblk0 initarg=withx
COMMENT="The Astral operating system"

:Astral (console, vioblk0, ext2, console)
PROTOCOL=limine
KERNEL_PATH=boot:///astral
KERNEL_CMDLINE=rootfs=ext2 root=vioblk0
COMMENT="The Astral operating system"
