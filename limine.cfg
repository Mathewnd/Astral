TERM_MARGIN=40
TERM_MARGIN_GRADIENT=40
TERM_WALLPAPER=boot:///liminebg.bmp
TERM_WALLPAPER_STYLE=stretched
TIMEOUT=5

:Astral
PROTOCOL=limine
KERNEL_PATH=boot:///astral
KERNEL_CMDLINE=root=nvme0n1 rootfs=ext2
COMMENT="The Astral operating system"

:Astral (initrd)
PROTOCOL=limine
KERNEL_PATH=boot:///astral
MODULE_PATH=boot:///initrd
KERNEL_CMDLINE=initrd rootfs=tmpfs
COMMENT="The Astral operating system"

:Astral (debugging)
PROTOCOL=limine
KERNEL_PATH=boot:///astral
KERNEL_CMDLINE=root=nvme0n1 rootfs=ext2 e9 syscall_log
COMMENT="The Astral operating system"

:Astral (debugging, initrd)
KERNEL_PATH=boot:///astral
MODULE_PATH=boot:///initrd
KERNEL_CMDLINE=initrd rootfs=tmpfs e9 syscall_log
COMMENT="The Astral operating system"
